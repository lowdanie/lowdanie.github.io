---
layout: default
hamburger: true
---

<div class="content-wrapper">
  <div class="sidebar hidden">
    <h2>Contents</h2>
    <ul class="primary-contents-list">
    </ul>
  </div>

  <div class="main-content">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date_to_string }}</p>

    {{ content }}
  </div>
</div>
