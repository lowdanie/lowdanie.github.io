{% if page.mathjax %}
<script>
  window.MathJax = {
    tex: {
      tags: "ams",
      inlineMath: [['$', '$'], ["\\(", "\\)"]],
      displayMath: [["$$", "$$"], ["\\[", "\\]"]],
      processEscapes: true,
      packages: ['base', 'ams', 'noerrors', 'noundefined']
    },
  };
</script>
<script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
{% endif %}
