{% if page.mathjax %}
<script type="text/x-mathjax-config">
  // MathJax.Hub.Config({
  //   tex2jax: {
  //     inlineMath: [ ['$','$'], ["\\(","\\)"] ],
  //     processEscapes: true
  //   }
  // });
    MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/HTML-CSS"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ],
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    tex2jax: {
	    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
	    displayMath: [ ["$$", "$$"], ["\\[", "\\]"] ],
	    processEscapes: true
    },
    CommonHTML: {
      scale: 100
    },
    positionToHash: false
  });
</script>
