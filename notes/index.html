---
layout: default
title: Notes
---
<div class="notes-container">
    <h1>{{ page.title }}</h1>
    <p>This is a collection of living documents and notes.</p>
    <ul class="posts">
        {% for note in site.notes %}
        <li><a href="{{ note.url }}" title="{{ note.title }}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
</div>
